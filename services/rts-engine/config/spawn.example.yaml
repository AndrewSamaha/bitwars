# Spawn config: spawn on join + random loadout.
# Set SPAWN_CONFIG_PATH to this file. No player entities spawn at match start;
# when a player joins (first stream connect), the engine picks a procedural
# spawn location and one loadout chosen at random from the loadouts list.
#
# game_origin: [x, y] center of world (default [0, 0]); used for procedural player spawn.
# max_distance_from_origin: max distance for procedural player spawn (default 10000).
# min_entity_spawn_distance / max_entity_spawn_distance: controls spacing between newly spawned player-owned units.
# loadouts: list of loadout options; each player gets one chosen at random.
# neutrals_near_spawn: optional server-owned entities near each player's spawn.

game_origin: [0, 0]   # optional, default
max_distance_from_origin: 10000   # optional, default
min_entity_spawn_distance: 200
max_entity_spawn_distance: 300

# Pool of loadouts; one is picked at random per player on join
loadouts:
  - worker: 1
    collector_solar: 1
    habitat: 1
    processor: 1

# Optional: neutrals near each spawn (owner = "neutral")
neutrals_near_spawn:
  - type: theta
    count: 1
    min_distance_from_spawn: 1200
    max_distance_from_spawn: 2000
  - type: star_yellow
    count: 1
    min_distance_from_spawn: 200
    max_distance_from_spawn: 500
  - type: minerals
    count: 1
    min_distance_from_spawn: 200
    max_distance_from_spawn: 650
  - type: planet_blue
    count: 1
    min_distance_from_spawn: 200
    max_distance_from_spawn: 800



# M7: Starting resources granted to each player on spawn (resource_type_id â†’ amount)
starting_resources:
  food: 500
  minerals: 200
  energy: 250
