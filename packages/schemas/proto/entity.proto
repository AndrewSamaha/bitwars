syntax = "proto3";
package bitwars;

import "vec2.proto";

message Entity {
  uint64 id               = 1;
  string entity_type_id   = 2;
  Vec2   pos              = 3;
  Vec2   vel              = 4;
  Vec2   force            = 5;
  string owner_player_id  = 6;  // M6: empty = unowned/legacy, "neutral" = neutral, else player id
}
