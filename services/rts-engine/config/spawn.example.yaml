# Spawn config: spawn on join + random loadout.
# Set SPAWN_CONFIG_PATH to this file. No player entities spawn at match start;
# when a player joins (first stream connect), the engine assigns one spawn point
# and one loadout chosen at random from the loadouts list.
#
# game_origin: [x, y] center of world (default [0, 0]); used for procedural spawn if spawn_points is empty.
# max_distance_from_origin: max distance for procedural spawn (default 10000).
# spawn_points: list of [x, y]; one is assigned per joining player in order. If empty, positions are random within max_distance_from_origin.
# loadouts: list of loadout options; each player gets one chosen at random.
# neutrals_near_spawn: optional server-owned entities near each player's spawn.

# game_origin: [0, 0]   # optional, default
# max_distance_from_origin: 10000   # optional, default

spawn_points:
  - [800, 0]
  - [-800, 0]

# Pool of loadouts; one is picked at random per player on join
loadouts:
  - worker: 2
    scout: 1
    habitat: 1
  - factory: 1
    worker: 3
    processor: 1

# Optional: neutrals near each spawn (owner = "neutral")
neutrals_near_spawn:
  - type: theta
    count: 1
    offset_x: 150
    offset_y: 0

# M7: Starting resources granted to each player on spawn (resource_type_id â†’ amount)
starting_resources:
  gold: 100
  wood: 50
  stone: 25
